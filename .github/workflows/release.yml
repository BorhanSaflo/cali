name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  packages: write
  
jobs:
  build-and-release:
    name: Build and Release for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: cali
            asset_name: cali-linux-amd64
          - os: windows-latest
            artifact_name: cali.exe
            asset_name: cali-windows-amd64.exe
          - os: macos-latest
            artifact_name: cali
            asset_name: cali-macos-amd64

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        profile: minimal
    
    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    
    - name: Set version variable
      id: version
      shell: bash
      run: |
        # Extract version from tag (remove the 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
    
    - name: Rename binary
      shell: bash
      run: |
        mkdir -p release
        cp target/release/${{ matrix.artifact_name }} release/${{ matrix.asset_name }}-${{ env.VERSION }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}-${{ env.VERSION }}
        path: release/${{ matrix.asset_name }}-${{ env.VERSION }}
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: release/${{ matrix.asset_name }}-${{ env.VERSION }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true 